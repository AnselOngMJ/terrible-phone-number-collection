<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Please</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <p class="fw-bold fs-1 text">Click "Drop Ball"</p>
    <button type="button" class="btn btn-danger mb-2" id="generate">Drop Ball</button>
    <button type="button" class="btn btn-success mb-2" id="reset">Reset</button>
    <div></div>
    <p class="d-inline">Select country: </p>
    <select class="d-inline">
      <option value=""></option>
    </select>
    <div></div>
    <div id="question">Is your phone number <div id="code" class="fw-bold fs-1 text"></div> <div id="phoneNumber" class="fw-bold fs-1 text">00000000000</div>?</div>
    <button type="button" class="btn btn-warning" id="confirm">Confirm</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js" integrity="sha512-6+7rTBmR6pRFe9fa0vCFjFaHZj/XYa7774bEBzRtxgdpIJOS++R3cKd6Prg/eJmxtsJotd8KAg4g57uuVQsZKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
